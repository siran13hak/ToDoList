<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./sass/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <title>To Do List</title>
</head>
<body>
  <main>
    <section class="newItemEntry">
      <form id="itemEntryForm">
<label for='newItem'> Enter a new to do item</label>
<input id="newItem" type="text" size="40" autocomplete="off" placeholder="Add item" tabIndex="0"/>
<button id="addItem" class="button" title="Add new item" aria-label="Add new item to list" tabindex="0">+</button>
      </form>
    </section>
    <section class="list-container">
<div class="listTitle">
  <h1 tabindex="0">To Do List</h1>
  <button id="clearItems" class="button" title="Clear the list"  aria-label="Remove all items from the list" tabindex="0">Clear</button>
</div>
<hr/>
<div id="listItems">
  </div>
<p id="confirmation" class="confirmation" aria-live="assertive"></p>
    </section>
    </main>
  <script src="./js/main.js" type="module"></script>
</body>
</html>
